<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" href="styles/style.css" type="text/css"/>
<title>Insert title here</title>
</head>
<body>
	<header>
		<h1 >Hello World!</h1>
		 <a href ="/login">Login</a>
	</header>
	<main>
	<p>Event </p>
	
		<table width="60%" align="center">
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Content</th>
				<th>Term</th>
				<th>timeStart</th>
				<th>timeEnd</th>
				
			</tr>
			<!-- Wyświetlanie wszystkich elementów listy cars w tabeli -->
			<tr th:each="event : ${event}">
				<td th:text="${event.id}">Id</td>
				<td th:text="${event.title}">Title</td>
				<td th:text="${event.content}">Content</td>
				<td th:text="${event.term}">term</td>
				<td th:text="${event.timeStart}">timeStart</td>
				<td th:text="${event.timeEnd}">timeEnd</td>
				
				
			</tr>
		</table>

	</main>
</body>
</html>
