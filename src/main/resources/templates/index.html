<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
<h1>Hello World!</h1>


<a href ="/login">Login</a>
	<p>Event </p>
	<table>
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Content</th>
			
			
			
		</tr>
		<!-- Wyświetlanie wszystkich elementów listy cars w tabeli -->
		<tr th:each="event : ${event}">
			<td th:text="${event.id}"></td>
			<td th:text="${event.title}"></td>
			<td th:text="${event.content}"></td>
			
			
		</tr>
	</table>

	
</body>
</html>
