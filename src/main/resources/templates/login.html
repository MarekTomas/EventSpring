<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" rel="stylesheet" media="screen" />
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="content">
		<form th:action="@{/login}" method="post">
			<div>
				<p>Email</p>
				<input type="text" name="email" placeholder="Input Email" /> <br />
			</div>
			<div>
				<p>Password</p>
				<input type="password" name="password" placeholder="Input Password" />
				<br />
			</div>
			<input type="submit" value="login" />
		</form>
		<br />
		<form th:action="@{/logout}" method="post">
			<br /> <input type="submit" value="Logout" />
		</form>

		<br /> <a href="/registration">Registration</a>

	</div>

	<footer>
		<p class="footer">Create by @Marek Tomasik</p>
	</footer>
</body>
</html>
